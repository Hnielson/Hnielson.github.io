<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MessageLog</title>
</head>
<body>
    <h1>Homework TODO</h1>
    <div id="input-wrapper">
        <h3>Create Assignment</h3>
        <input id="homework" placeholder="name">
        <input id="subject" placeholder="subject">
        <input id="duedate" type="date" placeholder="duedate">
        <input id="urgency" placeholder="urgency">
        <input id="placeholder" placeholder="placedholder">
        <button id="add-work">Add</button>
    </div>
    <div id="edit-wrapper">
        <h3>Edit Assignment</h3>
        <input id="edit-homework" placeholder="">
        <input id="edit-subject" placeholder="">
        <input id="edit-duedate" type="date" placeholder="">
        <input id="edit-urgency" placeholder="">
        <input id="edit-placeholder" placeholder="">
        <button id="edit-add-work">Add</button>
    </div>
    
    <div id="box">
        <ul id="homework-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
